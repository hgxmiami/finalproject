<html>
<head>
<title>Sudoko Game Display</title>
<script type="text/javascript">


var Grid = new Array (
0,5,2,0,4,6,9,0,0,
8,0,9,0,3,0,6,0,4,
0,0,0,1,0,0,0,8,0,
6,7,4,0,0,8,0,0,5,
1,0,0,0,0,0,0,0,3,
5,0,0,7,0,0,2,4,8,
0,6,0,0,0,2,0,0,0,
9,0,5,0,1,0,4,0,7,
0,0,7,5,8,0,3,1,0);

var Grid_Answer = new Array (
7,5,2,8,4,6,9,3,1,
8,1,9,2,3,5,6,7,4,
4,3,6,1,9,7,5,8,2,
6,7,4,3,2,8,1,9,5,
1,2,8,9,5,4,7,6,3,
5,9,3,7,6,1,2,4,8,
3,6,1,4,7,2,8,5,9,
9,8,5,6,1,3,4,2,7,
2,4,7,5,8,9,3,1,6);

 
function GridDisplay(GridArray,solved) {
      var str = '';
      var r, c;
      for (var i=0; i<GridArray.length; i++) {
          r = i % 9;
          c = i - (r * 9);
          str += '<div id="'+r.toString()+c.toString()+'" class="boxCell">';
      if (Grid[i] == 0) {
         if (solved == 1) {
         str += '<input id="i'+r.toString()+c.toString()+'" value="'+GridArray[i]+'" class="boxInput" size="1" readonly>';
} 
         else {
         str += '<input id="i'+r.toString()+c.toString()+'" value="" class="boxInput" size="1">';
}

} 
         else {
         str += '<input id="i'+r.toString()+c.toString()+'" value="'+GridArray[i]+'" class="boxInput" size="1" readonly>';
         }
         str += '</div>';

    if ((i % 9) == 8) { str += '<br style="clear:both">'; }
}
    return str;

}

</script>

<style type="text/css">

#gameField { height:650px; width:650px; }
.boxCell   { height:60px;  width:60px;  border:2px solid red; float:left; }
.boxInput  { font-size:1.5em; }
</style>

</head>

<body>
<center><p>
<div id="gameField"></div>
<button onclick="document.getElementById('gameField').innerHTML = GridDisplay(Grid,-1)">Setup</button>

<button onclick="document.getElementById('gameField').innerHTML = GridDisplay(Grid_Answer,1)">Solve</button>
    </p>
    </center>
</body>
</html>
